/*

----------          #####
*/

.friends {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 5em;
    padding: 0.5em;
}

.friends .a-friend {
    -webkit-transition: all .3s ease;
    transition: all .3s ease;
}

.friends .a-friend {
    display: flex;
    margin: 10px 10px 0 0;
    text-decoration: none;
    font-weight: 300;
    padding: 10px;;
    background-color: #fff;
    border: solid 1px #3178e329;
    color: #3178e3;
    text-align: center;
    border-radius: 4px;
}

.friends .a-friend:hover {
    background-color: #3178e3;
    color: #fff;
    border: solid 1px #3178e3;
    box-shadow: 0 6px 16px 0 rgba(80, 178, 243, 0.35);
    bottom: 5px;
    -webkit-transform: translateY(-0.25rem);
    -moz-transform: translateY(-0.25rem);
    -ms-transform: translateY(-0.25rem);
    -o-transform: translateY(-0.25rem);
    transform: translateY(-0.25rem);
}

.blog-avatar:hover {
    animation: whirl 0.5s;
}
@keyframes whirl {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

.friends .a-friend:active {
    transform: scale(0.95);
}

.friends .a-friend .blog-avatar {
    background-color: #fff0;
    color: #fff;
    border: solid 1px #dbdbdb;
    border-radius: 50%;
    width: 50px;
    height: 50px;
}

.friends .a-friend .text-container {
    margin-left: 10px;
}

.friends .a-friend .text-container .name {
    font-size: 14px;
}

.friends .a-friend .text-container .description {
    font-size: 12px;
    margin-top: 5px;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 1;
}
